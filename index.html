<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Lesson Booking</title>

		<link
			href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="main.scss" />
	</head>

	<body>
		<div>
			<div>
				<form role="form" class="lesson-booking-form-wrp">
					<div id="schedule">
						<div class="select-facilitator-wrp">
							<label for="unit_id">Select a facilitator</label>
							<select id="unit_id">
								<option>PLEASE SELECT ONE</option>
							</select>
						</div>
						<div class="select-datetime-wrp">
							<div class="select-day-wrp">
								<label for="date" class="form-heading">Select a day</label>
								<div id="date"></div>
							</div>
							<div class="select-time-wrp">
								<label for="unit_id" class="form-heading"
									>Select an available time</label
								>
								<div id="time"></div>
							</div>
						</div>
						<div>
							<button type="button" id="book">Book</button>
						</div>
					</div>
					<div id="client">
						<div>
							<dl>
								<dt>Service performer</dt>
								<dd id="unit_name"></dd>
							</dl>
							<dl>
								<dt>Selected date and time</dt>
								<dd>
									<span id="date_start"></span> -
									<span id="date_end"></span>
								</dd>
							</dl>
						</div>

						<div>
							<label for="name">Student name</label>
							<input type="name" id="name" placeholder="Student name" />
						</div>
						<div>
							<label for="email">Email</label>
							<div>
								<input type="email" id="email" placeholder="Email" />
							</div>
						</div>
						<div>
							<label for="phone">Phone</label>
							<div>
								<input type="phone" id="phone" placeholder="Phone" />
							</div>
						</div>

						<div>
							<button type="button" id="confirm">Confirm</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
		<script src="json-rpc-client.js"></script>
		<script src="main.js"></script>
	</body>
</html>
