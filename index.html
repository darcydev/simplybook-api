<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Lesson Booking</title>

		<link
			href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="main.scss" />
	</head>

	<body>
		<form role="form" class="lesson-booking-form-wrp">
			<div id="schedule">
				<div class="select-facilitator-wrp">
					<label for="unit_id">Facilitator</label>
					<select id="unit_id">
						<option>PLEASE SELECT ONE</option>
					</select>
				</div>
				<div class="select-datetime-wrp">
					<div class="select-day-wrp">
						<label for="date" class="form-heading">Select a day</label>
						<div id="date"></div>
						<div class="calendar-legend-wrp">
							<div class="legend-key"></div>
							<div class="legend-value">Available days</div>
						</div>
					</div>

					<div class="select-time-wrp">
						<label for="unit_id" class="form-heading"
							>Select an available time</label
						>
						<div id="time"></div>
						<button type="button" id="book" style="display: none">
							Book meeting
						</button>
					</div>
				</div>
			</div>
			<div id="client">
				<div class="client-details-wrp">
					<div class="user-details-wrp">
						<div class="form-item">
							<label for="name">Full name</label>
							<input type="name" id="name" placeholder="John Smith" />
						</div>
						<div class="form-item">
							<label for="email">Email</label>
							<input
								type="email"
								id="email"
								placeholder="John@thisemail.com.au"
							/>
						</div>
						<div class="form-item">
							<label for="phone">Phone</label>
							<input type="phone" id="phone" placeholder="0426 854 987" />
						</div>
					</div>
					<div class="lesson-details-wrp">
						<p class="heading">Meeting with</p>
						<p class="professor" id="unit_name"></p>
						<p class="date" id="lesson-date"></p>
						<p class="time" id="lesson-time"></p>
					</div>
				</div>
				<div>
					<button type="button" id="confirm">Confirm</button>
				</div>
			</div>
		</form>

		<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
		<script src="json-rpc-client.js"></script>
		<script src="main.js"></script>
	</body>
</html>
